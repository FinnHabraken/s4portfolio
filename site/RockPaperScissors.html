<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="RockPaperScissors.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <button type="button" id="rock" onclick="playGame('1'); changeImg('rockImg', '')">Rock</button>
        <button type="button" id="paper" onclick="playGame('2'); changeImg('paperImg', '')">Paper</button>
        <button type="button" id="scissors" onclick="playGame('3'); changeImg('scissorsImg', '')">Scissors</button><br><br>
        <div id="pickImages">
            <img src="image/rps-rock.png" id="rockImg" class="hidden">
            <img src="image/rps-paper.png" id="paperImg" class="hidden">
            <img src="image/rps-scissors.png" id="scissorsImg" class="hidden">

            <img src="image/rps-rock.png" id="rockImgO" class="hidden reversed">
            <img src="image/rps-paper.png" id="paperImgO" class="hidden reversed">
            <img src="image/rps-scissors.png" id="scissorsImgO" class="hidden reversed">
        </div>
        <p1>Your Opponent Picked:</p1>
        <p1 id="opponentPick"></p1><br><br>
        <p2 id="winOrLose"></p2><br>
        <p3 id="source">Images naar: fontawesome.com</p3>
    </body>
    <script type="text/javascript">

        function changeImg(id1, num1){
            var removeRock = $("#rockImg" + num1);
            var removePaper = $("#paperImg" + num1);
            var removeScissors = $("#scissorsImg" + num1);

            removeRock.addClass("hidden");
            removeRock.removeClass("shown");
            removePaper.addClass("hidden");
            removePaper.removeClass("shown");
            removeScissors.addClass("hidden");
            removeScissors.removeClass("shown");


            var newImage = $("#" + id1);
            newImage.addClass("shown");
            newImage.removeClass("hidden");
        }

        function playGame(yourPick){
            var rng = Math.floor((Math.random() * 3) + 1);
            console.log(rng);
            var choice1 = "rockImgO";
            var choice2 = "paperImgO";
            var choice3 = "scissorsImgO";
            var opp = "O";
            var currentPick;
            if (rng == 1)
            {
                $("#opponentPick").text("Rock");
                currentPick = 1;
                changeImg(choice1, opp);
            }
            else if (rng == 2)
            {
                $("#opponentPick").text("Paper");
                currentPick = 2;
                changeImg(choice2, opp);
            }
            else
            {
                $("#opponentPick").text("Scissors");
                currentPick = 3;
                changeImg(choice3, opp);
            }

            if(yourPick == currentPick )
            {
                $("#winOrLose").text("Draw");
            }
            else if((yourPick == 1 && currentPick == 2) || (yourPick == 2 && currentPick == 3) || (yourPick == 3 && currentPick == 1))
            {
                $("#winOrLose").text("You Lose");
            }
            else{
                $("#winOrLose").text("You Win!");
            }


        }
    </script>

</html>
